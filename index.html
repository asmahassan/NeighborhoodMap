<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amsterdam Museums</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:600|Indie+Flower|Pacifico' rel='stylesheet'>
  </head>
  <body>
    <div id="navbar" data-bind="click: openNav">
      <div id="humburgerIcon">
        <span>&#9776;</span>
      </div>
      <div id="siteTitle">
        <span>Amsterdam Museums</span>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search for museum..." data-bind="textInput: userInput, event: {keyup: filterMuseums}">
      </div>
    </div>
    <div class="container">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times;</a>
        <ul id="results-list" data-bind="foreach: visibleMuseums">
          <li id="result-item" data-bind="click: $parent.goToMarker">
            <a data-bind="text: title"></a>
          </li>
        </ul>
      </div>
      <div id="map"></div>
      <div title="Re-center map" class="centerBtn" data-bind="click: centerMap">
        <img src="images/Center-50.png">
      </div>
      <div title="show me the weather" class="weatherBtn" data-bind="click: toggleWeather">
        <img src="images/Weather-50.png">
      </div>
      <div id="weather-card" data-bind="visible: isWeatherVisable">
        <div class= "weather">
          <p id="temp" data-bind="text: weatherItem().weatherTemperature"></p>
        </div>
        <div class= "info" > 
          <div class="icon"><img data-bind="attr:{src: weatherItem().weatherIconUrl}"></div>
          <p id="weather-main" data-bind="text: weatherItem().weatherMain"></p>
          <p id="city-country" data-bind="text: weatherItem().weatherCityCountry"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/knockout-3.4.1.js"></script>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBye8uiG10xw-pRMuHQBiZ4JvAjG_bfIWk&libraries=geometry&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
