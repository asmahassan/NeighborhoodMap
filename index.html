<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div id="navbar" data-bind="click: openNav">
      <div id="humburgerIcon">
        <span>&#9776;</span>
      </div>
      <div id="siteTitle">
        <span>Amsterdam Museums</span>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search for museum..." data-bind="textInput: userInput, event: {keyup: filterMuseums}">
      </div>
    </div>
    <div class="container">
      <div id="mySidenav" class="sidenav" data-bind="click: closeNav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <ul id="results-list" data-bind="foreach: visibleMuseums">
          <li data-bind="click: $parent.goToMarker">
            <a data-bind="text: title"></a>
          </li>
        </ul>
      </div>
      <div id="map"></div>
      <div title="Re-center map" class="centerBtn" data-bind="click: centerMap">
        <img src="images/Center-64.png">
      </div>
    </div>
    <script type="text/javascript" src="libs/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBye8uiG10xw-pRMuHQBiZ4JvAjG_bfIWk&libraries=geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
